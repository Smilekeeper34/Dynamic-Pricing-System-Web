<div class="body-container">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-4">Set Prices</h5>
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-5">
                <div class="mb-3">
                  <label for="productName" class="form-label">Product Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    aria-describedby="productNameHelp"
                  formControlName="productName"
                  />
                  <div id="productNameHelp" class="form-text">
                    Enter the name of the product.
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="mb-3">
                  <label for="productPrice" class="form-label"
                    >Product Price</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="productPrice"
                    aria-describedby="productPriceHelp"
                    formControlName="productPrice"
                  />
                  <div id="productPriceHelp" class="form-text">
                    Enter the price of the product.
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              
              <div class="col-md-5">
                <div class="mb-3">
                  <label for="productQuantity" class="form-label"
                    >Product ID</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="productQuantity"
                    aria-describedby="productQuantityHelp"
                    formControlName="productId"
                  />
                  <div id="productQuantityHelp" class="form-text">
                    Enter the Identification Number of product
                  </div>
                </div>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
