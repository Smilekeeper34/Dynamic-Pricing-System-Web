<div class="body-container">
  <div class="container-fluid">
    <div class="card" style="border-left: 3px solid blue;">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">Add Product</h5>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-5">
              <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  aria-describedby="productNameHelp"
                formControlName="productName"
                />
                <div id="productNameHelp" class="form-text">
                  Enter the name of the product.
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="mb-3">
                <label for="productCategory" class="form-label"
                  >Product Currency</label
                >
                <select
                  class="form-select"
                  id="productCurrency"
                  aria-describedby="productCategoryHelp"
                  formControlName="productCurrency"
                >
                  <option selected disabled>Select Currency</option>
                  <option value="USD">USD</option>
                  <option value="ZiG" class="disabled" disabled>ZiG</option>
                
                  <!-- Add more categories as needed -->
                </select>
                <div id="productCategoryHelp" class="form-text">
                  Select the currency of the product.
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="productPrice" class="form-label"
                  >Product Price</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="productPrice"
                  aria-describedby="productPriceHelp"
                  formControlName="productPrice"
                />
                <div id="productPriceHelp" class="form-text">
                  Enter the price of the product.
                </div>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-5">
              <div class="mb-3">
                <label for="productCategory" class="form-label"
                  >Product Category</label
                >
                <select
                  class="form-select"
                  id="productCategory"
                  aria-describedby="productCategoryHelp"
                  formControlName="productCategory"
                >
                  <option selected disabled>Select category</option>
                  <option value="PENS_PENCILS">Pens And Pencils</option>
                  <option value="NOTEBOOKS">Notebooks</option>
                  <option value="STATIONERY_SETS">Bond Paper</option>
                  <!-- Add more categories as needed -->
                </select>
                <div id="productCategoryHelp" class="form-text">
                  Select the category of the product.
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="mb-3">
                <label for="productQuantity" class="form-label"
                  >Product Quantity</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="productQuantity"
                  aria-describedby="productQuantityHelp"
                  formControlName="productQuantity"
                />
                <div id="productQuantityHelp" class="form-text">
                  Enter the quantity of the product available.
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10">
              <div class="mb-3">
                <label for="productDescription" class="form-label"
                  >Product Description</label
                >
                <textarea
                  class="form-control"
                  id="productDescription"
                  rows="3"
                  formControlName="productDescription"
                ></textarea>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
